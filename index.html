<html>
<head>
  <meta charset="UTF-8">

  <!-- to get rid of favicon request in console -->
  <link rel="shortcut icon" href="">

  <!-- set viewport - for responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- P5 STUFF -->
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  <!-- uncomment lines below to include extra p5 libraries -->
  <!--<script language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.7/p5.js"></script> -->

  <script language="javascript" type="text/javascript" src="sketch.js"></script>

  <!-- SOCKET STUFF -->
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
        var newCookie = false;
    
    
    /// SOCKET STUFF - comment in to use socket
     var socket = io.connect();
    
     socket.on('connect', function() {
        console.log("Connected");
     });
     socket.on('setCookie', function(data) {
        if(newCookie){
            document.cookie = "id=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/;";
        }
        checkCookie(data);
        newCookie = true;
     });
        
    socket.on('first', function(){
       setFirst(); 
    });

     socket.on('start', function(data){
      startGame(data);
     });

        socket.on('oneMin', function(data) {
            warning();
        });
        
        socket.on('info', function(data) {
            getInfo(data);
        });

     socket.on('gameOver', function(data){
      gameOver(data);
     });


  </script>

  <style> 
    body{
      padding: 0; 
      margin: 0;
    }
  </style>
</head>
